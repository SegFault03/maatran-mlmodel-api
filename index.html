<!DOCTYPE html>
<html>
<head>
    <title>
        Maatran API
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet"  type="text/css">
</head>
<body>
    <div class="content">
        <div class="title">
            <h1>Interact with the web API!</h1>
        </div>
        <div class="form-div">
            <form id="form">
                <label>Enter age:<input type='number' required id="age"></label>
                <label>Enter Systolic Blood Pressure:<input type='number' step=".01" required id="sbp"></label>
                <label>Enter Diastolic Blood Pressure:<input type='number' step=".01"  required id="dbp"></label>
                <label>Enter Blood Sugar:<input type='number' step=".01" required id="bs"></label>
                <label>Enter Heart Rate:<input type='number' step=".01" required id="hr"></label>
                <label>Enter Temperature:<input type='number' step=".01" required id="temp"></label>
                <input type="submit" id="submit-btn">
            </form>
        </div>
        <div class="result" id="result-div">
            <h3 id="result-title">Here's your prediction: </h3>
            <div class="prediction" id="result">PLACEHOLDER</div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
